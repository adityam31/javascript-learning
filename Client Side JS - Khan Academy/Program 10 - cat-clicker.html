<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Challenge: Cat Clicker</title>
        <style>
            body {
                font-family: Arial, sans-serif;  
            }
        </style>
    </head>
    <body>
        <h2>Pet me!</h2>
        <img id="cat-pic" src="https://www.kasandbox.org/programming-images/animals/thumbs/cat.png">
        <br>
        
        <div id="cat-chat"></div>
        
        <script>
            //Step 1 - Find the cat element
            var catImgEl = document.getElementById("cat-pic");
            //Step 2 - Define Call back function
            var catChat = function(){
                var divEl = document.getElementById("cat-chat");
                divEl.textContent = "Meow!";
            }
            
            //Step 3 - Attach Listener
            catImgEl.addEventListener("click", catChat);
            
            
            
        </script>
    </body>
</html>
