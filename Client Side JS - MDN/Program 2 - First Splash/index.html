<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link href="style.css" rel="stylesheet" type="text/css">
        <script defer src="script.js"></script>
    </head>
    <body>
        <h1>Number Guessing Game</h1>

        <p>We have selected a random number between 1 and 100. See if you can guess it in 10 turns or fewer. 
            We'll tell you if your guess was too high or too low.</p>
        
        <div class="form">
            <label>Enter Guess - </label>
            <input type="text" id="guessField" class="guessField">
            <input type="submit" id="guessSubmit" class="guessSubmit" value="Submit Guess">
        </div>
        
        <div class="paraEdit">
            <p class="errorMsg"></p>
            <p class="prevGuess"></p>
            <p class="lastResult"></p>
            <p class="highLow"></p>
        </div>
    </body>
</html>
